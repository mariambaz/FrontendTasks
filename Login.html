<!DOCTYPE html>
<html>
	<head>
		<title>Login Page</title>
		<link rel="stylesheet" href="Login.css">
		<link rel = "icon" href = "img/User.png" type = "image/x-icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	</head>
	<body>
		<div id="container">
			<img src="img/User.png"/>
			<h1 id="login_header">Login</h1>
			<p id="statement">Please enter your credentials below.</p>
			<form>
				<label for="username">Username:</label>
				<input type="text" class="form_input" name="username"><br><br>
				<label for="password">Password:</label>
				<input type="password" class="form_input" name="password"><br><br>
				<button type="button" id="submit_button">Submit</button>
			</form>
		</div>
		
	</body>
</html>
