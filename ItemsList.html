<!DOCTYPE html>
<html>
	<head>
		<title>Items Page</title>
		<link rel="stylesheet" href="ItemsList.css">
		<link rel = "icon" href = "img/List.png" type = "image/x-icon">
		<link rel="preconnect" href="https://fonts.googleapis.com">
	</head>
	<body>
		<div id="container">
			<img src="img/List.png"/>
			<h1 id="items_header">Movies List</h1>
			<table>
				<thead>
					<tr>
						<th>Name</th>
						<th>Image</th>
						<th>Vote Count</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td class="table_text">Interstellar</td>
						<td><img src="img/posters/Interstellar.jpg" class="movie_posters"/></td>
						<td class="table_text">1000</td>
					</tr>
					<tr>
						<td class="table_text">Contratiempo</td>
						<td><img src="img/posters/Contratiempo.jpg" class="movie_posters"/></td>
						<td class="table_text">700</td>
					</tr>
					<tr>
						<td class="table_text">Fight Club</td>
						<td><img src="img/posters/FightClub.jpg" class="movie_posters"/></td>
						<td class="table_text">650</td>
					</tr>
					<tr>
						<td class="table_text">Top Gun: Maverick</td>
						<td><img src="img/posters/TopGun.jpg" class="movie_posters"/></td>
						<td class="table_text">100</td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</body>
</html>
